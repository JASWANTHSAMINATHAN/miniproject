<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #f3f4f6;
        }

        .hero h1 {
            font-size: 2.5em;
            color: #333;
        }

        .hero p {
            font-size: 1.2em;
            color: #666;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #0056b3;
        }

        .slider {
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider img {
            width: 100%;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">TravelMate</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="signin.html">Sign Out</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h1>Welcome to TravelMate!</h1>
        <p>Your one-stop solution for booking amazing travel experiences.</p>
        <button onclick="navigateToExplore()">Explore Destinations</button>
    </div>
    <div class="slider">
        <img src="https://images.javatpoint.com/tourist-places/images/25-tourist-places-in-india1.png" class="active"
            alt="Destination 1">
        <img src="https://images.javatpoint.com/tourist-places/images/tourist-places-in-russia.png" alt="Destination 2">
        <img src="https://taxirajasthan.in/manage/uploads/news_events/PLg4p3wiYl.png" alt="Destination 3">
        <div class="slider-buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function navigateToExplore() {
            window.location.href = "explore.html";
        }
    </script>
</body>

</html>
